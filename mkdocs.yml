site_name: UrsaProxy
site_description: A Bearblog-to-Gemini proxy built with Xitzin
site_url: https://ursaproxy.readthedocs.io
repo_url: https://github.com/alanbato/ursaproxy
repo_name: alanbato/ursaproxy
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.action.view
    - content.action.edit
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            merge_init_into_class: true
            show_signature_annotations: true
            separate_signature: true
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - Tutorials:
      - tutorials/index.md
      - Your First Proxy: tutorials/your-first-proxy.md
      - Customizing Templates: tutorials/customizing-templates.md
  - How-to Guides:
      - how-to/index.md
      - Configuration: how-to/configuration.md
      - Static Pages: how-to/static-pages.md
      - Caching: how-to/caching.md
      - TLS Certificates: how-to/tls-certificates.md
      - Deployment: how-to/deployment.md
  - Explanation:
      - explanation/index.md
      - Gemini Protocol: explanation/gemini-protocol.md
      - Architecture: explanation/architecture.md
      - Conversion Pipeline: explanation/conversion-pipeline.md
  - Reference:
      - reference/index.md
      - Configuration: reference/configuration.md
      - Routes: reference/routes.md
      - API: reference/api.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alanbato/ursaproxy
  version:
    provider: mike
